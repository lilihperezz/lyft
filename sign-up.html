<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sing up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/sing-up.css" type="text/css">
    <link rel="stylesheet" href="css/sweetalert.css" type="text/css">
</head>
<body>
	<embed id="embed" src= "you.mp3" autostart ="true" loop="1" volume ="30" width="0" height="0">
  	<header>
  		<div class="container-fluid">
  			<div class="row text-center">
  				<div class="col-xs-1">
  					<a href="lyft.html"><span class="glyphicon glyphicon-menu-left icono" aria-hidden="true"></span></a>
  				</div>
  				<div class="col-xs-11">
  					<h1>Sign up</h1>
  					<p>Join now for free ride credit</p> 
  				</div>
  			</div>
  		</div>
  	</header>
  	<hr>
	<section class="container-fluid">
		<div class="row">
			<div class="col-lg-6">
				<div class="input-group">
					<div class="input-group-btn">
						<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><img class="bandera" src="img/peru.png" alt="bandera"> <span class="caret"></span>	
						</button>
						<ul class="dropdown-menu">
							<li><a href="#"><img class="bandera" src="img/uruguay.png" alt="bandera"> <b>Uruguay</b></a></li>
							<li><a href="#"><img class="bandera" src="img/chile.jpg" alt="bandera"> <b>Chile</b></a></li>
							<li><a href="#"><img class="bandera" src="img/mexico.png" alt="bandera"> <b>Mexico</b></a></li>
						</ul>
						<button type="button" class="btn btn-default postal"> +51</button>
					</div><!-- /btn-group -->
      				<input id= "ingresarNumero" type="tel" class="form-control" aria-label="..." maxlength="9" placeholder="123456789">
   				</div><!-- /input-group -->
 			</div><!-- /.col-lg-6 -->
 			<div class="mensaje text-center"><b>We'll send a text to verify your phone</b></div>	
		</div>
	</section>
	<footer>
		<div class="container-fluid">
			<div class="row text">
				<a id="btn-signup" class="btn footer" role="button" href="#">Next</a>
			</div>
		</div>
	</footer>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script src="js/sweetalert.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
